<app-navbar></app-navbar>
<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
    
    <!-- Equipo Column -->
    <ng-container matColumnDef="Jugador">
      <th mat-header-cell *matHeaderCellDef> Jugador </th>
      <td mat-cell *matCellDef="let element"> {{element.Jugador}} </td>
    </ng-container>
  
    <!--Liga Column-->
    <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
    </ng-container>
    
    <!-- Estadio Column -->
    <ng-container matColumnDef="Nacionalidad">
        <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Nacionalidad}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
