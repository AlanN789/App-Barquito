<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" [formGroup]="editEquipoForm" (ngSubmit)="editEquipo()">
                    <div class="text-center">   
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equipo" aria-describedby="equipo"
                        placeholder="equipo" formControlName="equipo" [class.is-invalid]="equipoValidate">
                    </div>
                    <div class="mb-3">
                        <input type="liga" class="form-control" id="liga" 
                        placeholder="liga" formControlName="liga" [class.is-invalid]="ligaValidate">
                    </div>
                    <div class="mb-3">
                        <input type="estadio" class="form-control" id="estadio" 
                        placeholder="estadio" formControlName="estadio" [class.is-invalid]="estadioValidate">
                    </div>
                    <div class="mb-3">
                        <input type="ciuadad" class="form-control" id="ciudad" 
                        placeholder="ciuadad" formControlName="ciudad" [class.is-invalid]="ciudadValidate">
                    </div>
                    <div class="mb-3">
                        <input type="director_tecnico" class="form-control" id="director_tecnico" 
                        placeholder="director_tecnico" formControlName="director_tecnico" [class.is-invalid]="dtValidate">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? 
                        <a [routerLink]="['/register']" class="text-dark fw-bold"> Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
