<app-navbar></app-navbar>
<button mat-raised-button *ngIf="visiblebtn" (click)="mostrarAgregar()">Agregar Equipo</button>  
  <div class="row" *ngIf="visible">
    <form [formGroup]="equiposForm" (ngSubmit)="agregar()">
        
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput #input placeholder="Ex. Santos Laguna">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Presidente</mat-label>
            <input formControlName="presidente" matInput #input placeholder="Ex. Fernando Irraragori">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Director Tecnico</mat-label>
          <mat-select formControlName="dt">
            <mat-option *ngFor="let dt of dts" value="{{dt.id}}">{{dt.Nombre}}</mat-option>
          </mat-select> 
        </mat-form-field>
        
        <mat-form-field appearance="fill">  
          <mat-label>Estadio</mat-label>
            <mat-select formControlName="estadio">
              <mat-option  *ngFor="let estadio of estadios" value="{{estadio.id}}">{{estadio.Nombre}}</mat-option>
            </mat-select> 
        </mat-form-field>

      <button type="submit" mat-raised-button>Agregar Equipo</button>
    </form>
  </div>
  
<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Equipo Column -->
    <ng-container matColumnDef="Equipo">
      <th mat-header-cell *matHeaderCellDef> Equipo </th>
      <td mat-cell *matCellDef="let element"> {{element.Equipo}} </td>
    </ng-container>
  
    <!--Liga Column-->
    <ng-container matColumnDef="Liga">
        <th mat-header-cell *matHeaderCellDef> Liga </th>
        <td mat-cell *matCellDef="let element"> {{element.Liga}} </td>
    </ng-container>
    
    <!-- Estadio Column -->
    <ng-container matColumnDef="Estadio">
        <th mat-header-cell *matHeaderCellDef> Estadio </th>
        <td mat-cell *matCellDef="let element"> {{element.Estadio}} </td>
    </ng-container>
    
    <!-- Ciudad Column -->
    <ng-container matColumnDef="Ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
    </ng-container>

    <!-- Director Tecnico Column -->
    <ng-container matColumnDef="Director_Tecnico">
      <th mat-header-cell *matHeaderCellDef> DT </th>
      <td mat-cell *matCellDef="let element"> {{element.Director_Tecnico}} </td>
    </ng-container>
    
    <!--Action Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)=alineacion(element.Equipo)>Ver Alineacion</button>
        <button *ngIf="visiblebtn" mat-raised-button color="primary">Edit</button>
        <button *ngIf="visiblebtn" mat-raised-button color="warn" (click)=eliminar(element.id)>Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
